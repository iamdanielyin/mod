app:
  name: "EncryptionExample"
  display_name: "加解密示例应用"
  description: "演示MOD框架的服务加解密和签名验证功能"

# 服务加解密配置
encryption:
  # 全局加解密设置
  global:
    enabled: true              # 启用全局加解密
    algorithm: "AES256-GCM"    # 默认使用AES256-GCM对称加密
    mode: "symmetric"          # 默认使用对称加密模式

  # 对称加密配置
  symmetric:
    algorithm: "AES256-GCM"                                    # 对称加密算法
    key: "dGhpcy1pcy1hLXN1cGVyLXNlY3JldC1rZXktZm9yLWVuY3J5cHRpb24="  # Base64编码的加密密钥

  # 签名验证配置
  signature:
    enabled: true                                              # 启用签名验证
    algorithm: "HMAC-SHA256"                                   # 签名算法
    key: "dGhpcy1pcy1hLXNpZ25hdHVyZS1rZXktZm9yLXZlcmlmaWNhdGlvbg=="  # Base64编码的签名密钥

  # 分组级别加解密设置
  groups:
    "用户管理（加密）":
      enabled: true            # 该分组启用加解密
      algorithm: "AES256-GCM"  # 使用AES256-GCM算法
      mode: "symmetric"        # 使用对称加密模式

  # 服务级别加解密设置
  services:
    "create_user":
      enabled: true            # 该服务启用加解密
      algorithm: "AES256-GCM"  # 使用AES256-GCM算法
      mode: "symmetric"        # 使用对称加密模式
    "get_user":
      enabled: true            # 该服务启用加解密
      algorithm: "AES256-GCM"  # 使用AES256-GCM算法
      mode: "symmetric"        # 使用对称加密模式

  # 白名单服务 - 跳过加解密验证
  whitelist:
    groups:
      - "用户管理（公开）"       # 公开分组跳过加解密
    services:
      - "get-public-user"      # 公开用户信息服务跳过加解密