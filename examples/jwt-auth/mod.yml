app:
  name: "JWT-Example"
  display_name: "JWT认证示例"
  description: "演示JWT认证和授权功能的示例应用"
  version: "1.0.0"

server:
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  body_limit: "10MB"
  cors:
    enabled: true
    allow_origins: ["*"]
    allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allow_headers: ["Origin", "Content-Type", "Accept", "Authorization", "X-Requested-With"]
    allow_credentials: false
    max_age: "24h"

# JWT配置
token:
  # JWT token configuration
  jwt:
    enabled: true                              # 启用JWT功能
    secret_key: "your-super-secret-jwt-key"    # JWT签名密钥（生产环境请使用复杂密钥）
    issuer: "jwt-example-app"                  # JWT发行者
    algorithm: "HS256"                         # 签名算法 (HS256, HS384, HS512)
    expire_duration: "24h"                     # 访问令牌过期时间
    refresh_expire_duration: "168h"            # 刷新令牌过期时间 (7天)

  # Token validation configuration
  validation:
    enabled: true                              # 启用token验证
    skip_expired_check: false                  # 是否跳过过期检查
    cache_strategy: "bigcache"                 # 缓存策略: bigcache, badger, redis
    cache_key_prefix: "jwt:"                   # 缓存键前缀

# 缓存配置（用于token存储和黑名单）
cache:
  # BigCache configuration for token storage
  bigcache:
    enabled: true
    shards: 1024
    life_window: "24h"
    clean_window: "1h"
    max_entries_in_window: 10000
    max_entry_size: 1024
    verbose: false
    hard_max_cache_size: 100

  # BadgerDB configuration (alternative to BigCache)
  badger:
    enabled: false
    path: "./data/tokens"
    in_memory: false
    sync_writes: false
    ttl: "24h"

  # Redis configuration (alternative cache backend)
  redis:
    enabled: false
    address: "localhost:6379"
    password: ""
    db: 0
    pool_size: 10
    min_idle_conns: 5
    dial_timeout: "5s"
    read_timeout: "3s"
    write_timeout: "3s"
    idle_timeout: "300s"
    max_conn_age: "300s"
    ttl: "24h"

# 日志配置
logging:
  console:
    enabled: true
    level: "info"

  file:
    enabled: false
    path: "./logs/jwt-example.log"
    max_size: "100MB"
    max_backups: 5
    max_age: "30d"
    compress: true